<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and iframe</title>
</head>

<body>
    <h1>Audio</h1>
    <audio controls src="assets/media/cat-purr.mp3"></audio>
    <h2>Video</h2>
    <video width="200px" controls src="assets/media/turkey.mp4"></video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/a3ICNMQW7Ok?si=d01F36symJVOCfIT"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
