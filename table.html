<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h2>Html Table</h2>
    <table>
        <caption>The Player Salary</caption>
        <thead>
            <tr>
                <td>No.</td>
                <td>Name</td>
                <td>Club</td>
                <td>Salary</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ronaldo</td>
                <td>Real Madrid</td>
                <td>$100m</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Messi</td>
                <td>Barcelona</td>
                <td>$200m</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mbappe</td>
                <td>PSG</td>
                <td>$300m</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ozil</td>
                <td>Arsenal</td>
                <td>$20m</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Number of Players: 4</td>
            </tr>

        </tfoot>
    </table>

</body>

</html>
